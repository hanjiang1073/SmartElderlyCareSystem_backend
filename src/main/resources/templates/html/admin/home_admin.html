<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <!-- import Vue before Element -->
    <script src="https://cdn.staticfile.org/vue/2.7.0/vue.min.js"></script>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
    <div id="app">
        <!-- 主体 -->
        <el-container style="border: 1px solid #eee;height: 700px">
            <!-- 侧栏 -->
            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
                <el-menu>
                    <!-- 用户主页栏 -->
                    <el-submenu index="0">
                        <template slot="title"><i class="el-icon-s-home"></i><a th:href="@{/toAdmin}">主页</a></template>
                    </el-submenu>
                    <!-- 入侵检测栏 -->
                    <el-submenu index="1">
                        <template slot="title"><i class="el-icon-message"></i>入侵检测</template>
                        <template slot="title"></template>

                        <el-menu-item index="1-1"><a th:href="'/toWs/'+${session.nowUser.getId()}">实时监控</a></el-menu-item>
                        <el-menu-item index="1-2"><a th:href="@{/toReplay_admin}">入侵回放</a></el-menu-item>
                        <el-menu-item index="1-3"><a th:href="@{/toRecord_admin}">查看记录</a></el-menu-item>
                        <el-menu-item index="1-4"><a th:href="@{/toStatic_admin}">入侵统计</a></el-menu-item>
                    </el-submenu>
                    <!-- 用户管理栏 -->
                    <el-submenu index="2">
                        <template slot="title"><i class="el-icon-menu"></i>用户管理</template>
                        <el-menu-item index="2-1"><a th:href="@{/toFace}">用户人脸注册</a></el-menu-item>
                        <el-menu-item index="2-2"><a th:href="@{/to_User_info_jurisdiction}">用户权限及信息管理</a></el-menu-item>
                    </el-submenu>
                    <!-- 用户白名单栏 -->
                    <el-submenu index="3">
                        <template slot="title"><i class="el-icon-setting"></i><a th:href="@{/toWhitelist}">人员白名单</a></template>

                    </el-submenu>
                </el-menu>
            </el-aside>

            <el-container>
                <el-header style="text-align: right; font-size: 12px">
                    <el-dropdown>
                        <i class="el-icon-setting" style="margin-right: 15px"></i>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item>查看</el-dropdown-item>
                            <el-dropdown-item>新增</el-dropdown-item>
                            <el-dropdown-item>删除</el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                    <span>你好，<a  th:value="${session.nowUser.username}" >用户人脸注册</a></span>
                </el-header>

                <el-main>
                    <div style="margin:0;padding:1px 16px;">
                        <h2>管理员主页</h2>
                        <h3>以下是你可以进行的操作</h3>
                        <p>查看实时监控</p>
                        <p>观看入侵回放</p>
                        <p>查看入侵记录</p>
                        <p>查看入侵统计</p>
                        <p>用户人脸注册</p>
                        <p>管理用户权限</p>
                        <p>查看人员白名单</p>
                    </div>
                </el-main>
            </el-container>
        </el-container>
    </div>


</body>

<!-- css -->
<style>
    /* el-header样式 */
    .el-header {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
    }

    /* el-aside样式 */
    .el-aside {
        color: #333;
    }

    /* a 样式 */
    a {
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
    }
</style>


<script>
    export default {

    }
</script>

<!-- Vue -->
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                value: new Date()
            }
        }
    })
</script>

</html>
